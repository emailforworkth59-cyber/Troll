<!DOCTYPE html>
<html>
<head>
    <title>My Music Player</title>
    <style>
        body { background: #121212; color: white; font-family: sans-serif; text-align: center; padding: 50px; }
        h1 { color: #ff4d4d; }
        .player-container { margin-top: 20px; }
        audio { filter: invert(100%); width: 80%; max-width: 500px; }
    </style>
</head>
<body>

    <h1>Trình Phát Nhạc Trực Tuyến</h1>
    
    <div class="player-container">
        <audio id="myAudio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" controls></audio>
    </div>

    <script>
        const audio = document.getElementById('myAudio');

        // Hàm cập nhật Metadata khi nhạc bắt đầu phát
        function updateMediaSession() {
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: 'Phim sex threesome em Hữu Cường cùng ba chị máy bay',
                    artist: 'Viet69',
                    album: 'Album Demo',
                    artwork: [
                        { src: 'https://www.google.com/imgres?q=viet69%20logo&imgurl=https%3A%2F%2Fwww.gravatar.com%2Favatar%2Fb98441b00d82cb3bbcee1b32ec8763c4.png%3Fs%3D512&imgrefurl=https%3A%2F%2Fkktix.com%2Fuser%2F7200370%3Flocale%3Den&docid=Y71GiULUJXtDmM&tbnid=tcF5JSJerhhBoM&vet=12ahUKEwi_y9LMldaSAxUhnq8BHbEYKVMQnPAOegQIFBAB..i&w=512&h=512&hcb=2&ved=2ahUKEwi_y9LMldaSAxUhnq8BHbEYKVMQnPAOegQIFBAB', sizes: '512x512', type: 'image/png' }
                    ]
                });

                // Gán các sự kiện điều khiển từ bên ngoài (màn hình khóa)
                navigator.mediaSession.setActionHandler('play', () => {
                    audio.play();
                });

                navigator.mediaSession.setActionHandler('pause', () => {
                    audio.pause();
                });

                navigator.mediaSession.setActionHandler('seekbackward', () => {
                    audio.currentTime = Math.max(audio.currentTime - 10, 0);
                });

                navigator.mediaSession.setActionHandler('seekforward', () => {
                    audio.currentTime = Math.min(audio.currentTime + 10, audio.duration);
                });
            }
        }

        // Kích hoạt khi người dùng nhấn Play
        audio.addEventListener('play', () => {
            updateMediaSession();
        });
    </script>
</body>
</html>
